<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css Div Image Hover</title>

	<style>
	.cont{
		width: 90%;
		padding: 20px;
		margin: 100px auto;	 
		display: flex;
		flex-direction: row;
		justify-content: center;
	}
	

	.kart{
		width: 250px;
		margin: 0 10px;
		box-shadow: 0 0 20px 2px rgba(0, 0, 0, .1);
		transition: 0.5s;

	}
	.kart img{
		display: block;
		width:100%;
		border-radius: 5px;
	}
	.kart:hover{
		transform: scale(1.3);
		z-index: 2;
	}
	</style>
</head>
<body>
	<div class="cont">
		<div class="kart">
			<img src="remote.jpg">
		</div>
		<div class="kart">
			<img src="bayanihan.jpg">
		</div>
<div class="kart">
			<img src="bayanihan.jpg">
		</div>
		
	</div>
</body>
</html>
